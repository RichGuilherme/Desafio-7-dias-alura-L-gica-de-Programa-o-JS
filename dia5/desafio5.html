<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Desafio5</title>
</head>
<body>
<script>
   let adicionarProduto = prompt("Você gostaria de adicionar um produto? Digite 1 para SIM ou 2 para NÃO.");
   
   let categorias = {
       frutas: [],
       laticinios: [],
       congelados: [],
       doces: [],
       outros: [],
};
   
   while (adicionarProduto == "1") {
        let nome = prompt("Qual produto quer adicionar?");
   switch (
       prompt("Qual a categoria do produto? 1 - Fruta, 2 - Laticínios, 3 - Congelados, 4 - Doces, 5 - Outros.")){
   case "1":
        categorias.frutas.push(nome);
        break;
   case "2":
        categorias.laticinios.push(nome);
        break;
   case "3":
        categorias.congelados.push(nome);
        break;
   case "4":
        categorias.doces.push(nome);
        break;
   case "5":
        categorias.outros.push(nome);
   default:
        alert("Categoria não existe!");
        break;
}
   
   adicionarProduto = prompt("Adicionar mais produtos? Digite 1 para SIM ou 2 para NÃO.")
}
   
   alert(`=== Lista de Compras ===\nFrutas: ${categorias.frutas}\nLaticínios: ${categorias.laticinios}\nCongelados: ${categorias.congelados}\nDoces: ${categorias.doces}\nOutros: ${categorias.outros}`)
</script>
</body>
</html>
